<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="http://assets.example/imgview/__CSS_NAME__">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: block;
      transition: width 0.2s ease, height 0.2s ease;
    }

    .full-screen {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }

    .real-size {
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <img id="image" src="http://local.example/__IMG_FILENAME__" alt="Image" class="__SCREEN_CLASS__" />

  <script>
    const img = document.getElementById('image');
    let isFullScreen = __IS_FULSCREEN__;
    let lastPixelRatio = window.devicePixelRatio;
    let fromKeyF = false;

    function disableFullScreen() {
      if (isFullScreen) {
        isFullScreen = false;
        
        // Calculate the required zoom level to maintain the current visual size
        img.className = 'real-size';
        if (img.naturalWidth && img.naturalHeight) {
          const scale = Math.min(window.innerWidth / img.naturalWidth, window.innerHeight / img.naturalHeight);
          window.chrome.webview.postMessage("CMD_ZOOM|" + scale);
        }
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.code === 'KeyF') {
        isFullScreen = !isFullScreen;
        fromKeyF = true; 
        img.className = isFullScreen ? 'full-screen' : 'real-size';
        window.chrome.webview.postMessage("CMD_ZOOM|1.0");
      }
    });

    // Handle zoom via any method (wheel, keyboard, browser menu, pinch) 
    // by watching devicePixelRatio changes during resize
    window.addEventListener('resize', () => {
    if (window.devicePixelRatio !== lastPixelRatio) {
        lastPixelRatio = window.devicePixelRatio;
        // if event comes from key F, don't change screen status
        if (!fromKeyF)
          disableFullScreen();
      }

      fromKeyF = false;
    });
  </script>
</body>
</html>
